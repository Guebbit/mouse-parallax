<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{
      margin: 0;
    }
    #object-wrapper{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    #parallax-object{
      position: relative;
      overflow: hidden;
      width: 800px;
      height: 800px;
      background: rgba(0,0,0,0.05);
    }
    #parallax-object > * {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
    }
    #center-point{
      background: green;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="object-wrapper">
    <div id="parallax-object">
      <img
        id="depth-1"
        src="images/depth-1.png"
        data-parallax-rule-intensity="-0.1"
        data-parallax-rule-speed="200"
      >
      <img
        id="depth-2"
        src="images/depth-2.png"
        data-parallax-rule-intensity="-0.5"
        data-parallax-rule-speed="200"
      >
      <img
        id="depth-3"
        src="images/depth-3.png"
        data-parallax-rule-intensity="-1"
        data-parallax-rule-speed="200"
      >
      <h1
        id="follow-text"
        data-parallax-rule-limit="20"
      >
        FOLLOW <small><small>(no transition)</small></small>
      </h1>
      <div
        id="center-point"
        data-parallax-rule-intensity="0"
        data-parallax-rule-speed="200"
      ></div>
    </div>
  </div>
</body>
</html>
