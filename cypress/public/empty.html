<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{
      margin: 0;
    }
    #parallax-object{
      position: relative;
      overflow: hidden;
      background: rgba(0,0,0,0.05);
      width: 100vw;
      height: 100vh;
    }
    #parallax-object > *{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #parallax-object.wallpaper-mode > * {
      width: 110%;
      height: 110%;
    }
  </style>
</head>
<body>
<div id="parallax-object"></div>
</body>
</html>
